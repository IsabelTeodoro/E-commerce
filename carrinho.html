<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


  <style>
    /* Estilo do contêiner dos itens do carrinho */
    .cart-item-container {
        width: 100%;
        margin: 0 auto;
        border: 1px solid black;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .cart-item-container .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }
    .cart-item-container h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        text-align: center;
    }
    .total-price {
        font-weight: bold;
        font-size: 1.2em;
        margin-top: 15px;
        text-align: right;
    }
    #cart-form {
      max-width: 600px;
      margin: 0 auto;
    }
    main h2 {
      text-align: center;
    }
    #cart-form input[type="text"],
    #cart-form select,
    #cart-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .submit-btn {
        background-color: #28a745;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }
    .submit-btn:hover {
        background-color: #218838;
    }
    #qrCodeContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000; /* Certifique-se de que o QR Code fique acima de outros elementos */
  }
  
  .qr-code h4 {
      margin-bottom: 10px;
  }
  
  #qrCode {
      width: 200px;
      height: 200px;
  }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
  <header>
    <nav id="nav">
      <a class="logo" href="/">Tenis Lojinha</a>
      <ul class="nav-lista">
        <li><a href="#Sobre">Sobre</a></li>
        <li><a href="#Produtos">Produtos</a></li>
        <li><a href="Contato.html">Contatos</a></li>
        <li><a href="carrinho.html"><img src="carrinho-icon.png" alt="Carrinho (0)" style="width: 24px; height: 24px;"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Itens no Carrinho</h2>
   
    <div class="carrinho">
      <form id="cart-form">
        <div id="cart-items" class="cart-item-container"></div>
        <div id="total-price" class="total-price"></div>
       
        <h3>Informações de Entrega</h3>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>
        <label for="postalCode">CEP:</label>
        <input type="text" id="postalCode" name="postalCode" required>
       
        <h3>Método de Pagamento</h3>
        <label for="paymentMethod">Selecione o método de pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Selecione...</option>
            <option value="credit">Cartão de Crédito</option>
            <option value="debit">Cartão de Débito</option>
            <option value="pix">Pix</option>
            <option value="boleto">Boleto Bancário</option>
        </select>
        <div id="installmentOptions" style="display:none;">
          <label for="installments">Selecione o número de parcelas (máximo 5):</label>
          <select id="installments" name="installments">
              <option value="1">1x sem juros</option>
              <option value="2">2x sem juros</option>
              <option value="3">3x sem juros</option>
              <option value="4">4x sem juros</option>
              <option value="5">5x sem juros</option>
          </select>
        </div>
        <div id="creditCardFields" style="display:none;">
          <h4>Preencha os dados do Cartão de Crédito:</h4>
          <label for="cardNumber">Número do Cartão:</label>
          <input type="text" id="cardNumber" name="cardNumber">
          <label for="cardHolder">Nome no Cartão:</label>
          <input type="text" id="cardHolder" name="cardHolder">
          <label for="expiryDate">Data de Validade (MM/AA):</label>
          <input type="text" id="expiryDate" name="expiryDate">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv">
        </div>
        <div id="debitCardFields" style="display:none;">
          <h4>Preencha os dados do Cartão de Débito:</h4>
          <label for="debitCardNumber">Número do Cartão:</label>
          <input type="text" id="debitCardNumber" name="debitCardNumber">
          <label for="debitCardHolder">Nome no Cartão:</label>
          <input type="text" id="debitCardHolder" name="debitCardHolder">
          <label for="debitExpiryDate">Data de Validade (MM/AA):</label>
          <input type="text" id="debitExpiryDate" name="debitExpiryDate">
          <label for="debitCvv">CVV:</label>
          <input type="text" id="debitCvv" name="debitCvv">
        </div>
        <input type="submit" value="Confirmar Pedido" class="submit-btn">

        <div id="qrCodeContainer" class="qr-code" style="display:none;">
          <h4>Escaneie o QR Code para pagamento via Pix:</h4>
          <div id="qrCode"></div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer">
      <p>&copy; FATEC - Ourinhos</p>
    </div>
  </footer>

  <script src="script.js"></script>



  <script>
    
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartSummary = document.getElementById('cart-items');
    if (cartItems.length === 0) {
        cartSummary.innerHTML = '<p>O carrinho está vazio.</p>';
    } else {
        cartItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            itemElement.innerHTML = `<span>${item.name} - R$ ${item.price.toFixed(2)}</span>`;
            cartSummary.appendChild(itemElement);
        });
    }
  </script>
  



  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const paymentMethod = document.getElementById('paymentMethod');
        const creditCardFields = document.getElementById('creditCardFields');
        const debitCardFields = document.getElementById('debitCardFields');
        const installmentOptions = document.getElementById('installmentOptions');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const qrCode = document.getElementById('qrCode');
        const cartForm = document.getElementById('cart-form');
  
        function updatePaymentFields() {
            // Oculta todos os campos inicialmente
            creditCardFields.style.display = 'none';
            debitCardFields.style.display = 'none';
            installmentOptions.style.display = 'none';
            qrCodeContainer.style.display = 'none';
  
            if (paymentMethod.value === 'credit') {
                creditCardFields.style.display = 'block';
                installmentOptions.style.display = 'block';
            } else if (paymentMethod.value === 'debit') {
                debitCardFields.style.display = 'block';
            } else if (paymentMethod.value === 'pix') {
                qrCodeContainer.style.display = 'block';
  
                // Limpa qualquer QR Code gerado anteriormente
                qrCode.innerHTML = '';
  
                // Dados para o QR Code Pix
                const qrCodeData = "00020126360014BR.GOV.BCB.PIX0114+5511999999995204000053039865802BR5925Nome Completo Cliente6009SAO PAULO62290515bcb.pod.br/1234567890123453";
  
                // Gera o QR Code com a biblioteca QRCode.js
                new QRCode(qrCode, {
                    text: qrCodeData,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        }
  
        paymentMethod.addEventListener('change', updatePaymentFields);
        updatePaymentFields();
  
        cartForm.addEventListener('submit', function(event) {
            event.preventDefault();
  
            const requiredFields = [
                document.getElementById('name'),
                document.getElementById('address'),
                document.getElementById('city'),
                document.getElementById('postalCode'),
                paymentMethod
            ];
  
            if (paymentMethod.value === 'credit') {
                requiredFields.push(
                    document.getElementById('cardNumber'),
                    document.getElementById('cardHolder'),
                    document.getElementById('expiryDate'),
                    document.getElementById('cvv')
                );
            } else if (paymentMethod.value === 'debit') {
                requiredFields.push(
                    document.getElementById('debitCardNumber'),
                    document.getElementById('debitCardHolder'),
                    document.getElementById('debitExpiryDate'),
                    document.getElementById('debitCvv')
                );
            }
  
            const allFieldsFilled = requiredFields.every(field => field && field.value.trim() !== '');
  
            if (allFieldsFilled) {
                alert("Pedido confirmado! Obrigado por comprar na Tenis Lojinha.");
                cartForm.reset();
                updatePaymentFields();
            } else {
                alert("Por favor, preencha todos os campos obrigatórios.");
            }
        });
    });
  </script>
  





  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Certificando que o DOM está completamente carregado
      const cartForm = document.getElementById('cart-form');
      const paymentMethod = document.getElementById('paymentMethod');
      const totalPrice = 150.00; // Valor fixo da compra
  
      // Valida o envio do formulário
      cartForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário padrão
  
        // Verifica se o método de pagamento é 'boleto'
        if (paymentMethod.value === 'boleto') {
          // Captura os dados de entrega do formulário
          const name = document.getElementById('name').value;
          const address = document.getElementById('address').value;
          const city = document.getElementById('city').value;
          const postalCode = document.getElementById('postalCode').value;
  
          // Valida se todos os campos foram preenchidos
          if (name && address && city && postalCode) {
            generateBoletoPDF(name, address, city, postalCode, totalPrice); // Chama a função para gerar o boleto
          } else {
            alert("Por favor, preencha todos os campos obrigatórios.");
          }
        } else {
          alert("Método de pagamento não selecionado corretamente.");
        }
      });
  
      // Função para gerar o PDF do boleto bancário
      function generateBoletoPDF(name, address, city, postalCode, totalPrice) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
  
        // Título do boleto
        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.text('Boleto Bancário - Tenis Lojinha', 20, 20);
  
        // Informações do cliente
        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        doc.text(`Nome: ${name}`, 20, 40);
        doc.text(`Endereço: ${address}`, 20, 50);
        doc.text(`Cidade: ${city}`, 20, 60);
        doc.text(`CEP: ${postalCode}`, 20, 70);
  
        // Detalhes do pagamento
        doc.text(`Valor: R$ ${totalPrice.toFixed(2)}`, 20, 90);
        doc.text(`Data de Validade: ${new Date().toLocaleDateString()}`, 20, 100);
  
        // Simulação de código de barras
        doc.setFontSize(10);
        doc.text('Código de Barras: 34191.79001 01063.350059 28500.000003 6 54290000012345', 20, 130);
  
        // Representação visual simples do código de barras (retângulo)
        doc.setLineWidth(0.5);
        doc.rect(20, 140, 180, 10); // Representando o código de barras
  
        // Informações do banco
        doc.setFontSize(12);
        doc.text('Banco: Banco 123', 20, 160);
        doc.text('Agência: 1234', 20, 170);
        doc.text('Conta Corrente: 123456789', 20, 180);
  
        // Gerar e salvar o PDF do boleto
        doc.save('boleto_tenis_lojinha.pdf');
      }
    });
  </script>
  




</body>
</html>

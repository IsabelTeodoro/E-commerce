<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Tênis</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  
  <header> <!--Cabeçario-->
    <nav id="nav">
      <a class = "logo" href = "/">Tenis Lojinha</a>
      
      <button id="btn"><span id="hbgr"></span></button>
      
      <ul class="nav-lista">
        <li><a href = "#Sobre">Sobre</a></li>
        <li><a href = "#Produtos">Produtos</a></li>
        <li><a href = "#Contato">Contatos</a></li>
      </ul>
    </nav>
  </header> <!--Cabeçario-->
<section class="formulario"> <!--Aba de Contato-->

    <div class="inicio">
        
        <h2 class="titulo" id="Contato"><a href="#">Contatos</a></h2>
          
    </div>
    
    <form>
      <fieldset>
         <label class="label1" for="nomesebrenome">Nome e Sobrenome</label>
         <input type="text" id="nomesebrenome" class="input-padrão" required>

         <label class="label1" for="Email">Email</label>
         <input type="email" id="Email" class="input-padrão" required placeholder="seuemail@dominio.com">

         <label class="label1" for="Telefone">Telefone</label>
         <input type="tel" id="Telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

         <label class="label1" for="mensagem">Deixe sua Mensagem</label>
         <textarea rows="10" id="mensagem" class="input-padrão"></textarea>
      </fieldset>

      <fieldset class="pergunta">
         <legend class="legenda">Como você prefere nosso contato ?</legend>

         <label for="email"><input type="radio" id="email" name="contatos" class="input-demais" >Email</label>
                  
         <label for="telefone"><input type="radio" id="telefone" name="contatos" class="input-demais" >Telefone</label>

         <label for="whatssap"><input type="radio" id="whatssap" name="contatos" class="input-demais" checked>Whatssap</label>
      </fieldset>

      <fieldset class="caixa1">
        <legend class="legenda">Qual o melhor momento para ser atendido?</legend>

        <select class="input-demais" id="momento">
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>

        <label for="checkbox"><input type="checkbox" id="checkbox" class="checkbox"> Gostaria de receber nossas atualizações por email?</label>

         <input type="submit" value="Enviar Formulário" class="enviar">
        
      </fieldset>

    </form>
    
  </section> <!--Aba de Contato-->
  <footer>
    <div class="footer">
      <p>&copyFATEC - Ourinhos</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
